<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style1.css')}}" type="text/css">
    <title>Profile Page</title>
</head>
<body>
    <div class="container">
		<div class="profile">
			<div class="profile-image">
                <h1>Total Score {{abc[1]+abc[2]+abc[3]+abc[4]+abc[5]}}</h1>
                <h1>Your Rank is {{rank[0]}}</h1>
				<img src="{{url_for('static',filename='hurahh.jpg')}}" alt="Profile Picture">
			</div>
			<div class="profile-info">
				<h1>{{msg}}</h1>
			</div>
		</div>
		<div class="skills">
			<ul>
				<li>Name {{xx[3]}} {{xx[4]}}</li><br><br>
				<li>Age {{xx[5]}}</li><br><br>
				<li>Gender {{xx[6]}}</li><br><br>
                <li>Email Id {{xx[7]}}</li><br><br>
			</ul>
		</div>
	</div>
</body>
</html>
