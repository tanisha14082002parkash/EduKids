<!DOCTYPE html>
<html>
  <head>
    <title>User Profile Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      h1 {
        margin: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }
      .profile img {
        width: 200px;
        border-radius: 50%;
        margin-bottom: 20px;
      }
      .profile h2 {
        margin: 0;
      }
      .profile p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>User Profile Page</h1>
    </header>
    <div class="container">
      <div class="profile">
        <img src="https://via.placeholder.com/200" alt="Profile Picture">
        <h2>Jane Doe</h2>
        <p>Email: jane.doe@example.com</p>
        <p>Location: New York, USA</p>
        <p>Interests: Reading, Hiking, Traveling</p>
      </div>
    </div>
  </body>
</html>
