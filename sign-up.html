<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 5 CDN link to add icones -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Sign Up</title>
    <!-- Linking .css file with HTML page -->
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> 
    <script>
      
    </script> 
</head>
<body>
    <div id="sup" align="center">
            <h1>Sign Up</h1>
            <form action="/" method="get" >
               <script src="email.js"></script>
                <div>
                    <p><label for="firstName" >First Name</label></p>
                    <input type="text" id="firstName" autocomplete="off" placeholder="firstName" required >
                 </div>
                 <div>
                    <p><label for="lastName">Last Name</label></p>
                    <input type="text" id="lastName" autocomplete="off" placeholder="lastName" required>
                 </div>
             <div>
                <p><label for="userName">User Name</label></p>
                <input type="text" id="userName" autocomplete="off" placeholder="userName" required>
             </div>
             <div>
                <p><label for="email">Email Address</label></p>
                <input type="email" id="email" name="email" required autocomplete="off" placeholder="email" onclick="ValidateEmail(document.form1.text1)">
             </div>
             <div>
                <p><label for="password">Password</label></p>
                <input type="password" id="password" placeholder="password" required >
             </div>
             <div>
                <p><label for="age">age</label></p>
                <input type="number" id="age" autocomplete="off" min="2" max="5" placeholder="2-5" required>
             </div>
             <div>
                <p><label for="gender">Gender</label></p>
                <select style="width:150px; height: 30px;">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
             </div>
             <button type="button" id="btn">Sign Up Now</button>
             <p>Already a member? <a href="index.html">Log in</a></p>
            </form>
            
    </div>
</body>
</html>
